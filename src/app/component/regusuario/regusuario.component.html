<div class="d-flex justify-content-center">
  <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>

          <!-- Nobre -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginNombre">Nombre</label>
            <input type="text" class="form-control" id="loginNombre" placeholder="Nombre">
          </div>

          <!-- Apellido -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginApellido">Apellido</label>
            <input type="text" class="form-control" id="loginApellido" placeholder="Apellido">
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Email</label>
            <input type="email" id="loginName" class="form-control" />
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" id="loginPassword" class="form-control" />
          </div>
    
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Registr</button>
    
          <!-- Register buttons -->
          <div class="text-center">
            <a>Login</a>
          </div>
          
        </form>
      </div>
