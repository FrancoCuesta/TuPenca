<div class="d-flex justify-content-center">
    <!-- Pills content -->
      <div >
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form [formGroup]="formregusuario" (submit)="regusuario()">
            <!-- Nobre [formGroup]="formRegusuario" -->
            <div class="form-outline mb-4">
              <label class="form-label" for="loginNombre">Nombre</label>
              <input type="text" class="form-control" id="loginNombre" placeholder="Nombre" formControlName="nombre">
            </div>
  
            <!-- Apellido -->
            <div class="form-outline mb-4">
              <label class="form-label" for="loginApellido">Apellido</label>
              <input type="text" class="form-control" id="loginApellido" placeholder="Apellido" formControlName="apellido">
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="loginName">Email</label>
              <input type="email" id="loginName" class="form-control" formControlName="email" />
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="loginPassword">Password</label>
              <input type="password" id="loginPassword" class="form-control" formControlName="password" />
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>
  
          </form>
        </div>
