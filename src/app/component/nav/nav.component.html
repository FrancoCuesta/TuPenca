<div *ngIf="token != null then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div>
        <div *ngIf="rol == 'ADMIN' then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <app-inicioadmin></app-inicioadmin>
        </ng-template>
        <ng-template #elseBlock>
          <app-iniciouser></app-iniciouser>
        </ng-template>
        <!--select class="form-select" aria-label="Default select example" id="menuAdmin" onselect="navegate()">
          <option value="equipo">Equipo</option>
          <option value="partido">Partido</option>
          <option value="campeonato">Campeonato</option>
          <option value="pencapublica">Penca</option>
        </select-->
      </div>
      <div>
        <button (click)="logout()" style="padding: 5px; margin: 5px;" class=" btn btn-secundary">
          <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
            <path
              d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>
</ng-template>
<ng-template #elseBlock>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div>
        <a class="btn btn-secondary" type="button" [routerLink]="'/inicio'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </a>
      </div>
      <div>
        <a style="color: green;" class="btn btn-outline-success my-2 my-sm-0" [routerLink]="'/login'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open"
            viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
            <path
              d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
          </svg>
        </a>
      </div>
    </div>
  </nav>
</ng-template>
