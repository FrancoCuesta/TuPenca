<div>
    <div class="row justify-content-center" style="margin-bottom: 20px;">
        <div class="col-11">
            <b style="color: #151d2f ;"><u>
                    <h2 class="noticiaTitulo" style="color:#151d2f;">Pencas</h2>
                </u></b>
            <div class="row justify-content-center">
                <table class="table-dark" cellspacing="0" style="margin: 0%; padding: 0% ; border-radius : 20px;">
                    <thead
                        style=" border-color: none; background-color: #151d2f ; border-radius: 20px; margin: 0%; padding: 0% ;">
                        <tr class="tabla" style="margin-bottom: 20px; border-color: none;">
                            <td class="tdbase1">Nombre</td>
                            <td class="tdbtn1">
                                <button routerLink="/pencapublica" class="btn btn-secondary plus" *ngIf="rol == 'ADMIN'">+</button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of pencas" style="margin-bottom: 20px;">
                            <td style="color: #151d2f;">{{x.nombre}}</td>
                            <td>
                                <button class="btn btn-secondary" style="margin: 5px;"(click)="VerPenca(x.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                      </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
