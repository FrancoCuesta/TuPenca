<div class="justify-content-center" style="margin-bottom: 20px;">
    <h2 class="noticiaTitulo ">{{penca.nombre}}</h2>
    <p>Costo de entrada: {{penca.costo_entrada}}</p>
    <p>Poso Acumulado: {{penca.poso}}</p>
    <p>Cantidad maxima de participantes: {{penca.cant_participantes}}</p>
    <button *ngIf="penca.campeonatoId !='0'" class="btn btn-secondary" style="margin: 5px;"(click)="VerCampeonato(penca.campeonatoId)">campeonato</button>
    <button *ngIf="rol == 'USER'" class="btn btn-secondary" style="margin: 5px;"(click)="Unirme()">Unirme</button>
    <div *ngIf="rol == 'ADMIN' && penca.campeonatoId == '0'">
        <thead style=" border-color: none; background-color: #151d2f ; border-radius: 20px; margin: 0%; padding: 0% ;">
            <tr class="tabla" style="margin-bottom: 20px; border-color: none;">
                <td class="tdbase1">Nombre</td><td class="tdbtn1"></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of campeonato" style="margin-bottom: 20px;">
                <td style="color: #151d2f;">{{x.nombre}}</td>
                <td>
                    <button class="btn btn-secondary" style="margin: 5px;" (click)="agregarCampeonato(x.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </div>
</div>
