<div class="d-flex justify-content-center">
    <div class="tab-content">
        <div class="justify-content-center" style="margin-bottom: 20px;">
            <h2 class="noticiaTitulo ">{{penca.nombre}}</h2>
            <p>Costo de entrada: {{penca.costo_entrada}}</p>
            <p>Poso Acumulado: {{penca.poso}}</p>
            <p>Cantidad maxima de participantes: {{penca.cant_participantes}}</p>
            <div *ngIf="rol == 'USER' && unido == false ">
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
            <div *ngIf="penca.campeonatoId !='0'" class="btn btn-secondary" style="margin: 5px;"
                (click)="VerCampeonato(penca.campeonatoId)">
                <table class="table" cellspacing="0">
                    <thead>
                        <tr class="tabla" style="border-color: none;">
                            <td class="tdbase1">Lista de Partidos:</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of partidos">
                            <td style="color:#151d2f;" >{{x.nombre}} 
                                <button class="btn btn-secondary"style="margin: 5px;" (click)="Predicsion(x.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-receipt" viewBox="0 0 16 16">

                                        <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm8-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="rol == 'ADMIN'">
                <thead
                    style=" border-color: none; background-color: #151d2f ; border-radius: 20px; margin: 0%; padding: 0% ;">
                    <tr class="tabla" style="margin-bottom: 20px; border-color: none;">
                        <td class="tdbase1" style="color:white;">Campeonatos</td>
                        <td class="tdbtn1"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of campeonato" style="margin-bottom: 20px;">
                        <td style="color: #151d2f;">{{x.nombre}}</td>
                        <td>
                            <button class="btn btn-secondary" style="margin: 5px;" (click)="agregarCampeonato(x.id)">
                                +
                            </button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
