<div class="d-flex justify-content-center">
  <!-- Pills content -->
    <div>
      <div id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form [formGroup]="formlogin" (submit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Email</label>
            <input type="email" id="username" class="form-control" formControlName="username"/>
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password"/>
          </div>
    
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary mb-4">Login</button>
    
          <!-- Register buttons -->
          <div class="text-center">
            <a [routerLink]="'/registrarusuario'">Registrarme</a>
          </div>
        </form>
      </div>
