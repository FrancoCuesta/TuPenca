<div class="d-flex justify-content-center">
  <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form [formGroup]="formlogin" (submit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username" formControlName="username">Email</label>
            <input type="email" id="username" class="form-control" />
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password" formControlName="password">Password</label>
            <input type="password" id="password" class="form-control" />
          </div>
    
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Registr</button>
    
          <!-- Register buttons -->
          <div class="text-center">
            <a [routerLink]="'/login'">Registrarme</a>
          </div>
        </form>
      </div>
